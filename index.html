<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">
                <!-- main image -->
                <div class="item">
                    <img :src="slides[currentItem].image" :alt="slides[currentItem].title" />
                    <div class="text">
                        <h3>{{ slides[currentItem].title }}</h3>
                        <p>
                            {{ slides[currentItem].text }}
                        </p>
                    </div>
                </div>

                <!-- right thumbnails list -->
                <div class="thumbs">
                    <div @click="previousNextElement()" class="prev"></div>
                    <div @click="showNextElement()" class="next"></div>
                    <div class="thumb" :class="{active: index === currentItem}" v-for="(thumb,index) in slides">
                        <img :src="thumb.image" :alt="thumb.title"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
